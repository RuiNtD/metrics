name: GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          output_action: none
          config_timezone: America/Denver

          plugin_achievements: yes
          plugin_achievements_display: compact

          plugin_gists: yes

          plugin_languages: yes
          plugin_languages_indepth: yes

          plugin_music: yes
          plugin_music_provider: lastfm
          plugin_music_token: ${{ secrets.LASTFM_TOKEN }}
          plugin_music_user: RuiNtD

          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}

      # - name: Splatoon Metrics
      #   uses: lowlighter/metrics@latest
      #   with:
      #     token: ${{ secrets.METRICS_TOKEN }}
      #     output_action: none
      #     filename: splatoon.png
      #     config_output: png

      #     base: ""

      #     plugin_splatoon: yes
      #     plugin_splatoon_token: ${{ secrets.SPLATOON_TOKEN }}
      #     # plugin_splatoon_statink: yes
      #     # plugin_splatoon_statink_token: ${{ secrets.SPLATOON_STATINK_TOKEN }}

      - name: Move Metrics to site
        run: |
          mkdir ./_site/metrics
          sudo mv /metrics_renders/* ./_site/metrics
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
